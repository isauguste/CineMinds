<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile – MoodFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-950 via-purple-900 to-black text-white min-h-screen flex flex-col font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-900 via-purple-700 to-pink-600 shadow-lg px-6 py-4 flex items-center justify-between">
    <h1 class="text-white text-4xl font-bold">MoodFlix</h1>
    <nav class="space-x-4 text-lg">
      <a href="index.html" class="text-white hover:underline">Home</a>
      <a href="logout.html" class="text-white hover:underline">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 container mx-auto px-4 py-8">

    <!-- Welcome -->
    <div id="welcomeMsg" class="text-2xl font-semibold mb-8 text-center">Welcome back!</div>

    <!-- Profile Section -->
    <div class="bg-indigo-800 rounded-xl shadow-md p-6 mb-8 max-w-3xl mx-auto">
      <h2 class="text-xl font-semibold border-b border-pink-500 pb-2 mb-4">Your Profile</h2>
      <div class="mb-4 space-y-1">
        <p><strong>Username:</strong> <span id="usernameDisplay" class="text-pink-300"></span></p>
        <p><strong>Email:</strong> <span id="emailDisplay" class="text-pink-300"></span></p>
      </div>
      <button onclick="toggleEditProfile()" class="bg-pink-600 hover:bg-pink-500 text-white px-4 py-2 rounded-md">Edit Profile</button>
      <div id="editProfileForm" class="mt-4 hidden space-y-4">
        <div>
          <label for="editUsername" class="block mb-1">Username</label>
          <input type="text" id="editUsername" class="w-full rounded-md p-2 bg-gray-900 text-white border border-gray-700" />
        </div>
        <div>
          <label for="editEmail" class="block mb-1">Email</label>
          <input type="email" id="editEmail" class="w-full rounded-md p-2 bg-gray-900 text-white border border-gray-700" />
        </div>
        <button onclick="saveProfileEdits()" class="bg-pink-600 hover:bg-pink-500 text-white px-4 py-2 rounded-md">Save</button>
      </div>
    </div>

    <!-- Favorites Section -->
    <div class="bg-indigo-800 rounded-xl shadow-md p-6 mb-8 max-w-6xl mx-auto">
      <h2 class="text-xl font-semibold border-b border-pink-500 pb-2 mb-4">Your Favorites</h2>
      <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
        <select id="sortSelect" class="bg-gray-900 text-white border border-gray-600 rounded px-3 py-2">
          <option value="title">Sort by Title</option>
          <option value="genre">Sort by Genre</option>
          <option value="date">Sort by Date Added</option>
        </select>
        <select id="genreFilter" class="bg-gray-900 text-white border border-gray-600 rounded px-3 py-2">
          <option value="all">All Genres</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
        </select>
      </div>
      <div id="favoritesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
        <!-- Pagination-->
	  <div id="favoritesPagination" class="mt-6 flex justify-center space-x-4">
     <button id="prevBtn" class="pagination-btn px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded disabled:opacity-50">Previous</button>
     <button id="nextBtn" class="pagination-btn px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded disabled:opacity-50">Next</button>
   </div>
  	 <!-- Message -->
   <div id="emptyMessage" class="text-red-400 mt-2 hidden text-center"></div>
 </div> 	

    <!-- Reviews Section -->
    <div class="bg-indigo-800 rounded-xl shadow-md p-6 mb-8 max-w-4xl mx-auto">
      <h2 class="text-xl font-semibold border-b border-pink-500 pb-2 mb-4">Your Reviews</h2>
      <div id="reviewsList" class="space-y-4">
        <!-- Reviews injected here -->
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-indigo-950 text-center text-sm text-gray-400 py-4">
    © 2025 MoodFlix. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    const username = localStorage.getItem('username');
    const userId = localStorage.getItem('userId');
  </script>
  <script src="js/favorites.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
