<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Movie | MoodFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-red-900 min-h-screen flex flex-col text-white">

  <!-- Navigation -->
  <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-2xl font-bold text-red-500">MoodFlix</a>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-red-400">Home</a>
      <a href="recommendations.html" class="hover:text-red-400">Recommendations</a>
    </div>
  </nav>

  <!-- Edit Movie Form -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-gray-800 rounded-xl shadow-lg p-8 max-w-lg w-full text-white">
      <h2 class="text-3xl font-semibold mb-6 text-center">Edit Movie</h2>

      <form id="editMovieForm" class="space-y-4">
        <input type="hidden" id="movieId" />

        <div>
          <label for="title" class="block mb-1">Title</label>
          <input type="text" id="title" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" required />
        </div>

        <div>
          <label for="genre" class="block mb-1">Genre</label>
          <input type="text" id="genre" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" required />
        </div>

        <div>
          <label for="description" class="block mb-1">Description</label>
          <textarea id="description" rows="4" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" required></textarea>
        </div>

        <div>
          <label for="mood" class="block mb-1">Mood</label>
          <input type="text" id="mood" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" required />
        </div>

        <div class="flex justify-between mt-6">
          <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded">Save Changes</button>
          <a href="recommendations.html" class="text-sm text-gray-400 hover:underline self-center">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-4 bg-gray-900">
    Â© 2025 MoodFlix. All rights reserved.
  </footer>

  <script src="js/editMovie.js"></script>
</body>
</html>
