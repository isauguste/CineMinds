<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard | MoodFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-800 to-red-900 text-white min-h-screen">

  <!-- Navigation -->
  <nav class="flex items-center justify-between px-6 py-4 bg-black/30 backdrop-blur sticky top-0">
    <div class="text-2xl font-bold text-red-500">MoodFlix</div>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="manager.html" class="hover:underline">Dashboard</a>
      <a href="logout.html" class="bg-red-500 px-4 py-1 rounded hover:bg-red-600">Logout</a>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <main class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold mb-8">Mood-to-Genre Mapping Dashboard</h1>

    <!-- Add New Mapping Form -->
    <form id="mappingForm" class="bg-gray-800 p-6 rounded-lg mb-8">
      <h2 class="text-2xl font-semibold mb-4">Add New Mapping</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="moodSelect" class="block mb-2">Select Mood</label>
          <select id="moodSelect" class="w-full p-2 rounded text-black">
            <option value="">-- Select Mood --</option>
            <!-- Options populated by JS -->
          </select>
        </div>
        <div>
          <label for="genreSelect" class="block mb-2">Select Genre</label>
          <select id="genreSelect" class="w-full p-2 rounded text-black">
            <option value="">-- Select Genre --</option>
            <!-- Options populated by JS -->
          </select>
        </div>
      </div>
      <button type="submit" class="mt-4 bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Add Mapping</button>
    </form>

    <!-- Pin a Featured Mood Section -->
    <section class="bg-gray-800 p-6 rounded-lg mb-8">
      <h2 class="text-2xl font-semibold mb-4">Pin a Featured Mood</h2>
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
        <select id="featuredMoodSelect" class="w-full sm:w-auto p-2 rounded text-black">
          <option value="">-- Select Mood --</option>
        </select>
        <button onclick="pinMood()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Pin Mood</button>
      </div>
    </section>

    <!-- Existing Mappings Table -->
    <table class="w-full bg-gray-800 rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-700">
          <th class="px-4 py-2 text-left">Genre</th>
          <th class="px-4 py-2 text-left">Mood</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="mappingsTable">
        
      </tbody>
    </table>
  </main>

  <script src="js/moodGenreMapping.js"></script>
</body>
</html>
