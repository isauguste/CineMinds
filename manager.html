<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moderation – MoodFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-800 to-red-900 text-white min-h-screen">

  <!-- Navigation bar for manager.html -->
<nav class="bg-gradient-to-r from-purple-800 to-red-800 text-white px-6 py-4 shadow-md">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="text-2xl font-bold">MoodFlix Manager</div>
    <ul class="flex space-x-6 text-lg font-medium" id="manager-nav-links">
      <li><a href="/moodGenreMapping.html" class="hover:text-red-300 transition">Genre Mapping</a></li>
    </ul>
  </div>
</nav>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const navLinks = document.getElementById("manager-nav-links");
    const token = localStorage.getItem("token") || sessionStorage.getItem("token");

    if (token) {
      const logoutItem = document.createElement("li");
      const logoutLink = document.createElement("a");
      logoutLink.textContent = "Logout";
      logoutLink.href = "#";
      logoutLink.className = "hover:text-red-300 transition";
      logoutLink.addEventListener("click", (e) => {
        e.preventDefault();
        sessionStorage.clear();
        localStorage.clear();
        window.location.href = "/login.html";
      });

      logoutItem.appendChild(logoutLink);
      navLinks.appendChild(logoutItem);
    }
  });
 </script>


  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-6">Manager Dashboard</h1>

    <!-- Pending Reviews Header -->
    <section class="mb-10 bg-black/20 p-6 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Pending Reviews</h2>
      <div id="reviewQueue">
        <!-- Dynamically load reviews here -->
      </div>

      <!-- Moderate Reviews Table -->
      <section class="bg-gray-800 p-6 rounded-lg mb-8 mt-6">
        <h2 class="text-2xl font-semibold mb-4">Moderate Reviews</h2>
        <table class="w-full text-white" id="reviewTable">
          <thead class="bg-gray-700">
            <tr>
              <th class="px-4 py-2">Movie</th>
              <th class="px-4 py-2">Review</th>
              <th class="px-4 py-2">User</th>
              <th class="px-4 py-2">Mood</th>
              <th class="px-4 py-2">Date</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="reviewTableBody"></tbody>
        </table>
      </section>
    </section>

    <!-- Mood–Genre Mapping Shortcut -->
    <section class="bg-black/20 p-6 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Mood–Genre Mapping</h2>
      <a href="moodGenreMapping.html" class="inline-block mt-2 text-red-400 underline hover:text-red-300">
        Open Mapping Tool →
      </a>
    </section>
  </main>

  <!-- JavaScript-->
  <script src="js/moderation.js"></script>
</body>
</html>
