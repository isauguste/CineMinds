<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Details | MoodFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-fuchsia-700 via-pink-600 to-purple-700 min-h-screen text-white">
  <header class="bg-gradient-to-r from-purple-900 to-indigo-900 p-4 shadow-md">
    <h1 class="text-3xl font-bold ml-4">MoodFlix</h1>
  </header>

  <main class="max-w-4xl mx-auto mt-10 p-6 bg-purple-900 bg-opacity-60 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
      <span>🎥</span> Movie Details
    </h2>
    <div id="movieDetails" class="space-y-4 text-white">
      <!-- Movie info gets injected here -->
    </div>

    <hr class="my-8 border-pink-400">

    <section id="reviews" class="space-y-4">
      <h3 class="text-xl font-semibold text-pink-300">Mood-Tagged Reviews</h3>
      <div id="reviewList" class="space-y-2">
        <!-- Existing reviews will be added here -->
      </div>

      <form id="reviewForm" class="mt-6">
        <textarea id="reviewText" class="w-full p-2 rounded-md text-black" placeholder="Write your review..."></textarea>
        <input type="text" id="reviewMood" class="mt-2 w-full p-2 rounded-md text-black" placeholder="Mood tag (e.g. happy, sad)" />
        <button type="submit" class="mt-2 bg-pink-500 hover:bg-pink-600 px-4 py-2 rounded-md">Submit Review</button>
      </form>
    </section>

    <hr class="my-8 border-pink-400">

    <section id="actions" class="flex flex-col md:flex-row md:items-center md:gap-4 gap-2">
      <button id="favoriteBtn" class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded-md">⭐ Favorite</button>
      <button id="saveBtn" class="bg-blue-400 hover:bg-blue-500 text-black px-4 py-2 rounded-md">📂 Save to List</button>
      <div class="flex items-center gap-2">
        <label for="rating" class="text-sm">Rate:</label>
        <select id="rating" class="text-black p-1 rounded-md">
          <option value="">--</option>
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </div>
    </section>
  </main>

  <script src="js/movie.js"></script>
</body>
</html>
