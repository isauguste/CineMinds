<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recommendations | MoodFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-blue-900 min-h-screen text-white">
  <!-- Navigation Bar -->
  <nav class="flex justify-between items-center p-4 bg-black bg-opacity-60 shadow-md">
    <h1 class="text-2xl font-bold">MoodFlix</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="login.html" class="hover:underline">Login</a>
      <a href="register.html" class="hover:underline">Register</a>
    </div>
  </nav>

  <!-- Mood Input Section -->
  <section class="flex flex-col items-center justify-center py-16 px-4 text-center">
    <h2 class="text-3xl font-semibold mb-4">How are you feeling today?</h2>
    <p class="mb-6 max-w-xl">Tell us your mood and weâ€™ll recommend some movies that match it. You can type a short journal-style entry or choose a mood from the list.</p>

    <form id="moodForm" class="space-y-6 w-full max-w-lg">
      <textarea 
        id="moodText"
        name="moodText" 
        rows="4" 
        class="w-full p-4 rounded-xl bg-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400"
        placeholder="Type how you're feeling..."
      ></textarea>

      <div class="text-gray-300">OR</div>

      <select 
        id="moodSelect"
        name="moodSelect" 
        class="w-full p-3 rounded-xl bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-400"
      >
        <option value="">Select a mood...</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="anxious">Anxious</option>
        <option value="angry">Angry</option>
        <option value="relaxed">Relaxed</option>
        <option value="bored">Bored</option>
      </select>

      <button type="submit" class="w-full py-3 rounded-xl bg-red-500 hover:bg-red-600 text-white font-semibold">
        Get Recommendations
      </button>
    </form>
  </section>

  <!-- Results Section (Initially hidden) -->
  <section id="resultsSection" class="py-10 px-4 hidden">
    <h3 class="text-2xl font-semibold mb-6 text-center">Your Movie Recommendations</h3>
    <div id="resultsContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Movie cards will be inserted here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-gray-400">
    &copy; 2025 MoodFlix. All rights reserved.
  </footer>

  <!-- JS Script -->
  <script src="scripts/recommendations.js"></script>
</body>
</html>
