<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodFlix | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<script src="js/auth.js"></script>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-red-900 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-2xl font-bold text-red-500">MoodFlix</a>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-red-400">Home</a>
      <a href="login.html" class="hover:text-red-400">Login</a>
    </div>
  </nav>

  <!-- Register Form -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-gray-800 rounded-xl shadow-lg p-8 max-w-md w-full text-white">
      <h2 class="text-3xl font-semibold mb-6 text-center">Create Your MoodFlix Account</h2>

      <!-- Error Message Placeholder -->
      <div id="errorMsg" class="text-red-400 text-sm mb-4 hidden">Passwords do not match. Please try again.</div>

      <form id="registerForm" class="space-y-4">
        <div>
          <label for="username" class="block mb-1">Username</label>
          <input type="text" id="username" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" required />
        </div>
        <div>
          <label for="email" class="block mb-1">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" required />
        </div>
        <div>
          <label for="password" class="block mb-1">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" required />
        </div>
        <div>
          <label for="confirmPassword" class="block mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" required />
        </div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded transition">Register</button>
      </form>

      <p class="text-sm mt-4 text-gray-400 text-center">
        Already have an account? <a href="login.html" class="text-red-400 hover:underline">Login here</a>.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-4 bg-gray-900">
    Â© 2025 MoodFlix. All rights reserved.
  </footer>

</body>
</html>
